name: Publish Python ðŸ distributions ðŸ“¦ to PyPI, TestPyPI and Anaconda

on: push

jobs:
  build-n-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pep517
      run: >-
        python -m pip install pep517 --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m pep517.build --source --binary --out-dir dist/ .
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        skip_existing: true
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
    - name: publish-to-conda
      if: startsWith(github.ref, 'refs/tags')
      uses: m0nhawk/conda-package-publish-action@master
      with:
        subDir: './conda'
        AnacondaUsername: ${{ secrets.ANACONDA_USERNAME }}
        AnacondaPassword: ${{ secrets.ANACONDA_PASSWORD }}
