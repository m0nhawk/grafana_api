# must be unique in a given SonarQube instance
sonar.projectKey=m0nhawk:grafana_api

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=grafana_api
sonar.projectVersion=0.3.5

sonar.links.homepage=https://github.com/m0nhawk/grafana_api
sonar.links.ci=https://travis-ci.org/m0nhawk/grafana_api
sonar.links.scm=https://github.com/m0nhawk/grafana_api
sonar.links.issue=https://github.com/m0nhawk/grafana_api/issues

sonar.host.url=https://sonarcloud.io

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.python.coverage.reportPath=coverage.xml
sonar.python.xunit.reportPath=nosetests.xml
